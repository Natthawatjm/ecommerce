<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <title>RegisterAdmin</title>
        <link rel="stylesheet" href="./assets/css/registeradmin.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <section class="vh-140" style="background-color: #eee;">

            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                        <form class="mx-1 mx-md-4" action="/register" method="post">

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="username" class="form-control" />
                                                    <label class="form-label" for="username">Your Name</label>
                                                </div>
                                            </div>
    
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="email" id="email" class="form-control" />
                                                    <label class="form-label" for="email">Your Email</label>
                                                </div>
                                            </div>
    
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="password" id="password" class="form-control" />
                                                    <label class="form-label" for="password">Password</label>
                                                    
                                                </div>
                                               
                                            </div>
    
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="phone" class="form-control" />
                                                    <label class="form-label" for="phone">Phone</label>
                                                </div>
                                            </div>
    
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-id-card fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="address" class="form-control" />
                                                    <label class="form-label" for="address">Address</label>
                                                </div>
                                            </div>

                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <input class="form-check-input me-2" type="checkbox" value=""
                                                id="form2Example3cg" />
                                            <label class="form-check-label" for="form2Example3g">
                                                I agree all statements in <a href="#!" class="text-body"><u>Terms of
                                                        service</u></a>
                                            </label>
                                        </div>

                                        <div class="d-flex justify-content-center">
                                            <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" onclick="save()">Register</button>&nbsp; &nbsp;
                                            <a type="button" href="/loginadmin" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</a>
                                        </div>

                                        <p class="text-center text-muted mt-5 mb-0">Have already an account? 
                                            <a href="#!"
                                                class="fw-bold text-body"><u>Login here</u>
                                            </a>
                                        </p>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script>
             function save() {
            $.ajax({
                method: 'post',
                url: 'http://localhost:3000/api/registeradmin',
                data: {
                    username: $("#username").val(),
                    password: $("#password").val(),
                    email: $("#email").val(),
                    phone: $("#phone").val(),
                    address: $("#address").val(),
                }, success: (response) => {
                    console.log('good', response)
                    if (response.RespCode == 200) {
                        Swal.fire({
                            icon: 'success',
                            title: 'สมัครสมาชิกสำเร็จ'
                        })
                        $("#closeaddmodal").trigger('click')
                        render();
                    }
                }, error: (err) => {
                    console.log('bad', err)
                }
            })
        }

        </script>
    </body>

</html>
